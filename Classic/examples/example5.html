<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classic Layout Examples</title>
    <link rel="stylesheet" href="css/example5.css"/>
</head>
<body>
<!-- Observe the changes, also observe how the structure of the HTML plays a role -->
<!-- Frequently resize your browser and observe -->

<!-- 1) Incrementally add <div class="float-left"></div> and observe what happens-->
<div class="float-left"></div>

<!-- 2) Add <div class="float-left clear-left"></div> and observe what happens-->

<div class="clear-both"></div>

<!-- 3) Incrementally add <div class="float-right"></div> and observe what happens-->

<div class="float-right"></div>

<!-- 4) Add <div class="float-right clear-right"></div> and observe what happens-->

<div class="clear-both"></div>

<!-- 5) Incrementally add <div class="float-left"></div> and <div class="float-right"></div> back to back
 observe what happens-->
<div class="float-left"></div>
<div class="float-right"></div>

<div class="clear-both"></div>

<!-- 6) Add nested <div class="float-right"></div> and
 <div class="float-left"></div> child elements to following div tags
 and observe what happens, initial examples are given-->

<div class="float-left">
    <div class="float-right"></div>
    <div class="float-right"></div>
    <div class="float-right"></div>
    <div class="float-right"></div>
    <div class="float-right"></div>
</div>
<div class="float-right">

</div>
<div class="float-right"></div>
</body>
</html>
