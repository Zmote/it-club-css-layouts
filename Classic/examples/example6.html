<!DOCTYPE html>

    <title>Classic Layout Examples</title>
    <link rel="stylesheet" href="css/example6.css"/>
</head>
<body>
<div class="frame" style="overflow:auto;background:rgba(0,0,255,0.1)">
    <!-- Incrementally comment out elements and see what happens-->
    <div class="float-left"></div>
    <div class="float-left"></div>
    <div class="float-left"></div>
    <div class="float-left"></div>
    <div class="float-left"></div>

</div>
<!-- 1) Watch what happens, when you comment out line below -->
<div class="clear-both"></div>
<!-- Question) Is the clear property necessary here? Explain why or why not. -->

<div class="frame" style="overflow:auto;background:rgba(0,128,255,0.1)">

    <div class="float-right"></div>
    <div class="float-right"></div>
    <div class="float-right"></div>

    <div class="float-right"></div>
    <div class="float-right"></div>
    <div class="float-right"></div>
    <div class="float-right"></div>
    <div class="float-right"></div>
    <div class="float-right"></div>

    <div class="float-left"></div>
    <div class="float-left"></div>

</div>
<!-- 2) Watch what happens, when you comment out line below -->
<div class="clear-both"></div>
<!-- Question) Is the clear property necessary here? Explain why or why not. -->

<div class="frame float-left" style="overflow:auto;background:rgba(0,0,0,0.2)">
    <div class="float-left">
        <div class="float-left"></div>
        <div class="float-left"></div>
        <div class="float-left"></div>
        <div class="float-left"></div>
        <div class="float-right"></div>
        <div class="float-right"></div>
        <div class="float-right"></div>
        <div class="float-right"></div>
    </div>

    <div class="float-none" style="border:3px solid green"></div>
    <div class="float-none" style="border:3px solid green"></div>

    <div>NORMAL</div>
    <div>NORMAL</div>
    <div>NORMAL</div>
    <div>NORMAL</div>
</div>

<div class="clear-both"></div>

<div class="float-left"></div>
