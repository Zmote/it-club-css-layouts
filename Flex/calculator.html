<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Solution</title>
    <link rel="stylesheet" href="css/calculator.css"/>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="screen">
            <div class="screen-display">0</div>
        </div>
        <div class="main-body">
            <div class="numbers">
                <div class="numbers-row">
                    <button class="numbers-row-item">1</button>
                    <button class="numbers-row-item">2</button>
                    <button class="numbers-row-item">3</button>
                </div>
                <div class="numbers-row">
                    <button class="numbers-row-item">4</button>
                    <button class="numbers-row-item">5</button>
                    <button class="numbers-row-item">6</button>
                </div>
                <div class="numbers-row">
                    <button class="numbers-row-item">7</button>
                    <button class="numbers-row-item">8</button>
                    <button class="numbers-row-item">9</button>
                </div>
                <div class="numbers-row">
                    <button class="numbers-row-item">0</button>
                </div>
            </div>
            <div class="operations">
                <button class="operations-item">+</button>
                <button class="operations-item">-</button>
                <button class="operations-item">*</button>
                <button class="operations-item">/</button>
            </div>
        </div>
        <button class="result-button">=</button>
    </div>
</div>
</body>
</html>
